<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    <body>
        <div class="center">
            <form class="w-25 panel" id="loginForm">
                <h1>Log in</h1>
                <div class="form-floating">
                    <input class="form-control" name="username" placeholder="Username" id="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="password">
                    <label for="password">Password</label>
                </div>
                <button type="button" class="btn btn-primary w-100" id="logInButton" style="margin-top: 5%;">Log in</button>
                <a style="margin-top: 1%; float: right" href="signup.html">Create account</a>
            </form>
        </div>
    </body>
    <script src="../services/backend.js" type="module"></script>
    <script src="../scripts/login.js" type="module"></script>
</html>
